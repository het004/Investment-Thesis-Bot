<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report - {{ ticker }}</title>
  <link href="static/style.css" rel="stylesheet" />
</head>
<body>
  <main class="main-wrapper">
    <section class="card">
      <h1 class="page-title">📈 Investment Thesis: <span class="ticker">{{ ticker }}</span></h1>

      <article class="report-body">
        {{ report | replace('\n', '<br>') 
                  | replace('### ', '<h3>') 
                  | replace('## ', '<h2>') 
                  | replace('# ', '<h1>') 
                  | safe }}
      </article>

      <footer class="footer">
        <a href="/" class="back-link">← Generate Another Report</a>
      </footer>
    </section>
  </main>
</body>
</html>
