<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Thesis Bot</title>
  <link href="static/style.css" rel="stylesheet" />
</head>
<body>
  <main class="main-wrapper">
    <section class="card">
      <h1 class="page-title">ðŸ“Š Investment Thesis Bot</h1>
      <p class="page-description">Enter a ticker or company name to generate a premium-grade financial report.</p>

      <form action="/generate-report" method="post" class="form">
        <label for="ticker">Ticker / Company Name</label>
        <input type="text" id="ticker" name="ticker" placeholder="e.g., NVDA or NVIDIA" value="{{ ticker | default('') }}" required />
        <button type="submit">Generate Report</button>
        {% if error %}
          <p class="form-error">{{ error }}</p>
        {% endif %}
      </form>
    </section>
  </main>
</body>
</html>
